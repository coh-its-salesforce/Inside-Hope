<template>
    <template if:true={objectInfo}>
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-type-id={recordTypeId}>
                <lightning-input-field variant="label-stacked" field-name={controllingField} onchange={handleControllingPicklistChange} value={controllingFieldValue} required={controllingRequired}></lightning-input-field>
        </lightning-record-edit-form>
    </template>
</template>
